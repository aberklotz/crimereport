version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - gradle-{{ checksum "frontend/build.gradle" }}-{{ checksum "backend/build.gradle" }}
            - gradle-
            
      - restore_cache:
          keys:
            - npm-{{ checksum "frontend/package-lock.json" }}
            - npm-

      - run: ./gradlew clean build
      
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "frontend/build.gradle" }}-{{ checksum "backend/build.gradle" }}
          
      - save_cache:
          paths:
            - frontend/node_modules
          key: npm-{{ checksum "frontend/package-lock.json" }}
