<!DOCTYPE html>
<html style="height: 100%">
<head>
	
	<title>Crime Report Dresden</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	
	
</head>
<body style="height: 100%">

<div id="mapid" style="width: 100%; height: 100%;">
<script>

	var map = L.map('mapid').setView([51.049259, 13.73836], 13);

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        function bindPopup(feature, layer) {    
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }
        
        function drawMarker(feature, latlng) {            
            return L.circleMarker(latlng, geojsonMarkerOptions);
        }
        
        var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };
                
        var crimeLayer = L.geoJSON([], {
            pointToLayer: drawMarker,
            onEachFeature: bindPopup        
        }).addTo(map);        
        
        $.get( "http://localhost:9090/crimes", function(data) {
            crimeLayer.addData(data);
        });

</script>

</body>
</html>
